<!DOCTYPE html>
<html>

<head>
  <title>Gallery navmesh caster</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

  <!-- for creating Navmesh... Also uncomment a-scene inspector-plugin-recast -->
  <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
  </script>
</head>

<body>
  <a-scene background="color: #FAFAFA" inspector-plugin-recast>
    <a-camera position="-20 10 0"></a-camera>
    <a-assets>
      <a-asset-item id="caster-gltf" src="assets/models/cave_caster.glb"></a-asset-item>
    </a-assets>
    
    <a-entity light="type: ambient; intensity: 1; color:  #FFFFFF; shadowCameraVisible: false;"></a-entity>
    <a-entity position="0 8 0" rotation="-90 0 0"
              light="type: spot; angle: 90; intensity:  0.5; distance: 50; decay: 0; color:  #FFFFFF; cast-shadow: true; shadowCameraVisible: false;">
    </a-entity>
    <a-entity position="0 8 -26.5" rotation="-90 0 0"
              light="type: spot; angle: 90; intensity:  0.5; distance: 20; decay: 0; color:  #FFFFFF; shadowCameraVisible: false;">

    </a-entity>
    <a-entity position="0 8 26.5" rotation="-90 0 0"
              light="type: spot; angle: 90; intensity:  0.5; distance: 20; decay: 0; color:  #FFFFFF; shadowCameraVisible: false;">

    </a-entity>
    <a-entity position="0 0 0" rotation="90 0 0"
              light="type: spot; angle: 90; intensity:  0.5; distance: 50; decay: 0; color:  #FFFFFF; cast-shadow: false; shadowCameraVisible: false;">
    </a-entity>
    <a-entity position="0 0 -26.5" rotation="90 0 0"
              light="type: spot; angle: 90; intensity:  0.5; distance: 20; decay: 0; color:  #FFFFFF; shadowCameraVisible: false;">

    </a-entity>
    <a-entity position="0 0 26.5" rotation="90 0 0"
              light="type: spot; angle: 90; intensity:  0.5; distance: 20; decay: 0; color:  #FFFFFF; shadowCameraVisible: false;">

    </a-entity>

    <a-box></a-box>
    <a-gltf-model class="model" src="#caster-gltf" position="0 0 0" scale="1 1 1"></a-gltf-model>
    <!--<a-entity color = "red" obj-model="obj: #caster-obj" position="0 0 0" scale="1 1 1"></a-entity>-->
  </a-scene>
</body>

</html>
